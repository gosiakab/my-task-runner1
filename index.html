<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graphic design</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>
    <header class="splash">
      <div class="splash-inner">
        <h1 class="page-title">Nice Pictures</h1>
        <h2 class="page-subtitle">Photographs</h2>
      </div>
    </header>
    <section class="main-content">
      <div class="container">
        <div class="row">
          <div class="col-3">
            <h3 class="content-title">Colorful</h3>
        <article class="content-left">
          <div class="content-image">
            <img src="https://images.pexels.com/photos/567540/pexels-photo-567540.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
          </div>
        </article>
        </div>
        <div class="col-3">
          <h3 class="content-title">Black and White</h3>
        <article class="content-right">
          <div class="content-image">
            <img src="https://images.pexels.com/photos/1061623/pexels-photo-1061623.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
          </div>
        </article>
      </div>
      <div class="col-3">
        <h3 class="content-title">3D</h3>
        <article class="content-left">
          <div class="content-image">
            <img src="https://images.pexels.com/photos/5209065/pexels-photo-5209065.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
          </div>
        </article>
        </div>
          <div class="col-3">
            <h3 class="content-title">Abstract</h3>
        <article class="content-right">
          <div class="content-image">
            <img src="https://images.pexels.com/photos/3100836/pexels-photo-3100836.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
          </div>
        </article>
        </div>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
  </body>
</html>
